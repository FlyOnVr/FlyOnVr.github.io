    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --primary: #0004e5;
            --secondary: #0003ad;
            --bg-dark: #1a1a1a;
            --bg-darker: #0f0f0f;
            --bg-card: #19191E;
            --text-primary: #e1bee7;
            --text-secondary: #d1d1d1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(to bottom, var(--bg-dark), var(--bg-darker));
            overflow-x: hidden;
            user-select: none;
            line-height: 1.6;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        body::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        h1, h2, h3, p, a, strong, li, .price-amount {
            text-shadow: 0 0 2px var(--primary), 0 0 5px var(--secondary);
            transition: text-shadow 0.3s ease;
        }

        h1:hover, h2:hover, h3:hover, p:hover, a:hover, strong:hover, li:hover, .price-amount:hover {
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary), 0 0 30px var(--primary);
        }

        .check-icon {
            color: var(--secondary);
            margin-right: 10px;
            font-size: 20px;
            text-shadow: 0 0 8px var(--secondary), 0 0 15px var(--secondary), 0 0 25px var(--primary);
            transition: text-shadow 0.3s ease;
        }

        .check-icon:hover {
            text-shadow: 0 0 15px var(--secondary), 0 0 30px var(--secondary), 0 0 45px var(--primary);
        }

        .buy-button, .btn {
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
            transition: text-shadow 0.3s ease;
        }

        .buy-button:hover, .btn:hover {
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        #bgvid {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            filter: brightness(0.4);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* --- REST OF CSS UNCHANGED --- */
