    <style>
        /* ================= ORIGINAL STYLES (UNCHANGED) ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --primary: #0004e5;
            --secondary: #0003ad;
            --bg-dark: #1a1a1a;
            --bg-darker: #0f0f0f;
            --bg-card: #19191E;
            --text-primary: #e1bee7;
            --text-secondary: #d1d1d1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(to bottom, var(--bg-dark), var(--bg-darker));
            overflow-x: hidden;
            user-select: none;
            line-height: 1.6;
        }

        /* scrollbar */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: var(--bg-darker); }
        body::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }

        h1, h2, h3, p, a, strong, li, .price-amount {
            text-shadow: 0 0 2px var(--primary), 0 0 5px var(--secondary);
            transition: text-shadow 0.3s ease;
        }

        /* ================= PRICING CARD STYLES (UNCHANGED) ================= */
        .pricing-section {
            padding: 70px 20px;
            background: var(--bg-dark);
            text-align: center;
        }

        .price-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .price-card.animated {
            opacity: 1;
            transform: translateY(0);
        }

        .price-amount {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .price-description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .price-features {
            list-style: none;
            margin-bottom: 30px;
            text-align: left;
        }

        .price-features li {
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .buy-button {
            display: inline-block;
            font-size: 18px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
        }

        /* ================= ADDITION (SAFE FIX) ================= */
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .pricing-container .price-card {
            margin: 0;
        }

        @media (max-width: 768px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
