    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --primary: #0004e5;
            --secondary: #0003ad;
            --bg-dark: #1a1a1a;
            --bg-darker: #0f0f0f;
            --bg-card: #19191E;
            --text-primary: #e1bee7;
            --text-secondary: #d1d1d1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(to bottom, var(--bg-dark), var(--bg-darker));
            overflow-x: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }

        .pricing-section {
            padding: 80px 20px;
            background: var(--bg-dark);
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .price-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 100%;
        }

        .price-amount {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .price-description {
            font-size: 20px;
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-secondary);
        }

        .price-features {
            list-style: none;
            margin-bottom: 30px;
        }

        .price-features li {
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .check-icon {
            color: var(--primary);
        }

        .buy-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .pricing-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
